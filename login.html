<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./login.css" rel="stylesheet">
    <title>Login</title>

<body>
    <section>
        <div class="main-container">
            <div class="logo">
                <img src="./assets/logo_processed.jpg" alt="">
            </div>
            <div>
                <!-- Bootsrap Section -->
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    
                    <button type="login" class="btn btn-primary">Login</button>
                    <span>Or</span>
                    <button type="login" class="btn btn-primary btn-google-sign-up"><img src="./assets/google-icon_processed.jpg" alt="">Sign Up with Google</button>

                </form>
            </div>
            <p>Dont Have an Account? <a href="./signup.html"><span>Create One</span></a></p>
        </div>
    </section>

                <img src="./assets/twitter-x.svg" alt="">
