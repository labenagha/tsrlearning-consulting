<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>TSR Consulting</title>
</head>
<body>
    <!-- nav bar session designed with bootstrap-->
    <section>
        <nav>
          <div class="logo-wrapper">
            <img src="./assets/logo.jpg" alt="Company Logo" />
          </div>
          <div class="service-container">
            <ul>
              <li><a href="#services">Services</a></li>
              <li><a href="#pricing">Pricing</a></li>
              <li><a href="#faq">FAQ</a></li>
            </ul>
            <button type="button" class="btn-cta">Login</button>
            <button type="button" class="btn-cta">Sign Up</button>
          </div>
        </nav>
      </section>      

    <!-- center image session designed with css-->
    <section>
        <div class="container">
            <div class="circles-left-box"></div>
            <div><img src="./assets/young-african-american-woman-wearing-overalls.png" alt="young-african-american-woman-wearing-overalls"></div>
            <div class="cover-image-right-box">
                <h3 class="orange-circle">technology consulting company</h3>
                <h1>Ready To Turn Your Business ideas<br>Into <span>Reality?</span></h1>
                <p>Look no further away as we provide world leading service and new technologies for our client local and abroad</p>
            </div>
            <div class="cover-image-relative-box">
                <div class="form-relative-box">
                    <form action="#" method="GET" style="width: 100%;">
                        <input type="search" name="q" placeholder="Find a service"  aria-label="Search"/>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
