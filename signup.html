<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./signup.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>

    <section>
        <div class="main">
            <div class="left-box">
                <div class="image-logo"><img src="./assets/logo_processed.jpg" alt=""></div>
                <div><p>Sign Up is <span>Easy</span></p></div>
                <div>
                    <!-- Bootsrap Section -->
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="form-label"> Re-enter Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        
                        <button type="login" class="btn btn-primary">Create Account</button>
                        <span>Or</span>
                        <button type="login" class="btn btn-primary btn-google-sign-up"><img src="./assets/google-icon_processed.jpg" alt="">Sign Up with Google</button>
                    </form>
                </div>
                <p>Already Have an Account? <a href="./login.html"><span>Login Here</span></a></p>
                <footer class="footer-buttom">
                    <div class="footer-left">
                        <p>Copyright Â© 2025 TSR Consulting</p>
                    </div>
                    <div class="footer-right">
                        <a href="https://www.linkedin.com/company/tsrlearning/about/?viewAsMember=truem"><img src="./assets/linkedin.svg" alt=""></a>
                        <a href="https://www.instagram.com/tsrlearning"><img src="./assets/instagram.svg" alt=""></a>
                        <a href="https://www.facebook.com/tsrlearningllc?mibextid=wwXIfr&mibextid=wwXIfr"><img src="./assets/facebook.svg" alt=""></a>
                        <img src="./assets/twitter-x.svg" alt="">
                    </div>
                </footer>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
